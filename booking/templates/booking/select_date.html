<!DOCTYPE html>
<html>
<head>
    <title>Select Date for {{ room.name }}</title>
</head>
<body>
    <h1>Select Date for {{ room.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Next</button>
    </form>
</body>
</html>
